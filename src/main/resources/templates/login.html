<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login</title>
</head>
<body>

<form th:method="POST" th:action="@{/login}">

    <label for="password">Password</label>
    <input type="password" id="password" name="password" placeholder="*******">

    <button id="submit">Sign in</button>

    <a th:href="@{/register}">Register amigo</a>


</form>
</body>
</html>
